<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIGecko Task</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="upload-section">
        <form class="upload-form">
          <input class="file-input" type="file" name="file" />
          <input class="btn" type="submit" value="Analyse" />
        </form>
      </section>
      <hr />

      <section class="main-container">
        <div class="list-div">
          <h2>Uploads</h2>
          <hr />
          <ul class="uploads-list"></ul>
        </div>
        <hr />
        <div class="analyser-div">
          <h2>Analyser</h2>
          <hr />
          <p class="analyser-info">
            Width: <b class="width">...</b> Height: <b class="height">...</b>
          </p>
          <div class="analyser-img-div">
            <img
              class="analyser-img"
              src="LogMealLogo.jpeg"
              alt="upload an image"
            />
          </div>
        </div>
      </section>
      <hr />
    </main>
  </body>
</html>
